<div class="row mt-2" *ngIf="errorsProps">
  <div class="col-md-8">
    <app-backend-errors [backendErrors]="errorsProps"></app-backend-errors>
  </div>
</div>
<div class="row mt-2 mb-2">
  <div class="col-md-8">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingtitle"
          placeholder="Type Title"
          formControlName="title"
        />
        <label for="floatingtitle">Title</label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="Description"
          id="floatingDescription"
          formControlName="description"
        ></textarea>
        <label for="floatingDescription">Description</label>
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="Body"
          id="floatingBody"
          formControlName="body"
        ></textarea>
        <label for="floatingBody">Body</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingTagList"
          placeholder="Type Title"
          formControlName="tagList"
        />
        <label for="floatingTagList">Tag List</label>
      </div>
      <div class="form-buttons">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
