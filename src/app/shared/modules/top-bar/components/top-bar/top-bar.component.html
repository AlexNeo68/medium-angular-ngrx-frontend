<nav class="navbar navbar-expand-lg mb-4" style="background-color: #e3f2fd">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/']"
            ><i class="bi bi-house"></i
          ></a>
        </li>

        <ng-container *ngIf="isLoggedIn$ | async">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/articles/new']">Add Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/settings']">Settings</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/profiles', (currentUser$ | async).username]"
              ><img
                [src]="(currentUser$ | async).image"
                class="img-thumbnail"
                [alt]="(currentUser$ | async).username"
              />
              &nbsp; {{ (currentUser$ | async).username }}</a
            >
          </li>
        </ng-container>
        <ng-container *ngIf="isAnonymous$ | async">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/register']"
              >Регистрация</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth/login']">Авторизация</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
